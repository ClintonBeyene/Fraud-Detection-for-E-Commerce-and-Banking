{% extends "base.html" %}

{% block title %}Check Fraud{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Check Transaction for Fraud</h2>
        <form id="fraudCheckForm" class="mt-4">
            <div class="mb-3">
                <label for="amount" class="form-label">Transaction Amount</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" required>
            </div>
            <div class="mb-3">
                <label for="merchantType" class="form-label">Merchant Type</label>
                <select class="form-control" id="merchantType" required>
                    <option value="">Select merchant type</option>
                    <option value="retail">Retail</option>
                    <option value="online">Online</option>
                    <option value="service">Service</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Check Transaction</button>
        </form>

        <div id="result" class="mt-4" style="display: none;">
            <div class="alert" role="alert"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/check_fraud.js') }}"></script>
{% endblock %}
